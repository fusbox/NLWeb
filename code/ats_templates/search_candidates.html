<!DOCTYPE html>
<html>
<head>
    <title>Search Candidates</title>
</head>
<body>
    <h1>Search Candidates</h1>
    <form action="/search_results" method="POST">
        <label for="query">Search Query (e.g., "Java developer with 5 years experience"):</label><br>
        <input type="text" id="query" name="query" style="width: 400px;"><br><br>
        <label for="job_id">Or Select Existing Job Posting (ID):</label><br>
        <input type="text" id="job_id" name="job_id"><br><br>
        <input type="submit" value="Search">
    </form>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
